<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class='mt-3'  style="text-align: center;" >Details</h1>
    <div class="container mt-5">'

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        const id = new URLSearchParams(document.location.search).get('q')
        console.log(id)

        const displaydetails = (data) =>{
                const container = document.querySelector('.container')
                const table = `<ul class="list-group">
  <li class="list-group-item active" aria-current="true">Name : ${data.name}</li>
  <li class="list-group-item">Id : ${data.id}</li>
  <li class="list-group-item">Email :${data.email}</li>
  <li class="list-group-item">Company : ${data.company.name}</li>
  <li class="list-group-item">City : ${data.address.city}</li>
  <li class="list-group-item">Website : ${data.website}</li>
  <li class="list-group-item">phone : ${data.phone}</li>
</ul>`
  container.innerHTML = table
        }

        window.onload = async() => {
            try {
               let response = await fetch('https://jsonplaceholder.typicode.com/users/'+id) 
               if(response.ok){
                   let data = await response.json()
                   console.log(data)
                   displaydetails(data)
               }
            } catch (error) {
                console.log(error)
            }
        }
    </script>
   
  </body>
</html>
